name: fullstackdiv_material
description: Fullstackdiv Material

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  # A powerful Http client for Dart
  dio: ^3.0.10

  # This package provides an easy way to retry asynchronous functions
  retry: ^3.0.1

  # Reads a .env file on startup where we keep application level configuration
  flutter_dotenv: ^2.1.0

  # This package provides internationalization and localization facilities
  intl: ^0.16.1

  # Allows us to have a debug console and an abstraction to help log at multiple levels
  logger: ^0.9.4

  # Allows us to get device uuid for the register call
  device_info: ^0.4.2+7

  # Flutter image cache controller
  cached_network_image: ^2.5.0

  # A Flutter plugin for launching a URL in the mobile platform
  url_launcher: ^5.7.10

  # A Flutter widget for rendering html and css as Flutter widgets.
  flutter_html: ^1.0.0

  # Cross platform toast messages
  fluttertoast: ^7.1.1

  # Shimmer effect
  shimmer: ^1.1.2

  # Our router, really good at removing boilerplate code (like constants for each route)
  auto_route: ^0.6.7

  # Allows us to add an inline webview, to use an headless webview, and to open an in-app browser window.
  flutter_inappwebview:
    git:
      url: https://github.com/gunantosteven/flutter_inappwebview.git

  # Calendar library
  date_picker_timeline: ^1.2.1
  flutter_rounded_date_picker:
    git:
      url: https://github.com/purnomoeko/flutter_rounded_date_picker

  # This package is used for datetime manipulation
  jiffy: ^3.0.1

  # Transparent Observable for our Model View layers.
  flutter_mobx: ^1.1.0
  mobx: ^1.2.0

  # Screenshot
  screenshot: ^0.2.0

  # Pin Widget
  pin_input_text_field: ^3.1.1

  # A Flutter plugin to use the Firebase Core API, which enables connecting to multiple Firebase apps.
  firebase_core: ^0.4.4+3

  # A Flutter plugin to use the Firebase Cloud Messaging (FCM) API.
  firebase_messaging: ^6.0.16

  # A Flutter plugin to use the Firebase Remote Config API.
  firebase_remote_config: ^0.3.0+3

  # A Flutter plugin to use the Google Analytics for Firebase API.
  firebase_analytics: ^5.0.11

  # A Flutter plugin to use the Google Dynamic Links for Firebase API.
  firebase_dynamic_links: ^0.5.3

  # This plugin wraps the most of the functions from Mixpanel SDK.
  flutuate_mixpanel: 1.1.6

  # Cross platform plugin for displaying local notifications
  flutter_local_notifications: ^3.0.1+5

  # Universal link helper for deeplink
  uni_links: ^0.4.0

  # Share
  share:
    git:
      url: https://github.com/himanshusharma89/plugins.git
      path: packages/share

  # Helper for get_it, it allows for our classes to have annotations like @injectable
  injectable: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.7
  build_runner: ^1.10.1
  mobx_codegen: ^1.1.0
  injectable_generator: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: CustomIcon
      fonts:
        - asset: assets/fonts/CustomIcon.ttf

  assets:
    - assets/images/
    - assets/sounds/
    - assets/copy/
    - assets/demo/
    - assets/fonts/
    - assets/icons/